name: Dispatch Workflow

on:
  workflow_dispatch:
    inputs:
      ui-test-flag:
        type: choice
        description: Run UI tests?
        required: true
        options:
          - "Yes"
          - "No"

jobs:
  test:
    name: Test
    runs-on: macos-15
    env:
      DEVELOPER_DIR: "/Applications/Xcode_16.4.app/Contents/Developer"
      CODE_SIGN_IDENTITY: ""
      CODE_SIGNING_REQUIRED: "NO"
      CODE_SIGNING_ALLOWED: "NO"
      DERIVED_DATA: "DerivedData"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode Version
        run: xcodebuild -version

      - name: Connect Hardware Keyboard OFF
        run: defaults write com.apple.iphonesimulator ConnectHardwareKeyboard -bool false

      - name: Build for Test
        run: |
          xcodebuild clean build-for-testing \
            -project Telescopure.xcodeproj \
            -scheme Telescopure \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=18.5" \
            -derivedDataPath ${{ env.DERIVED_DATA }} | \
            xcbeautify && exit ${PIPESTATUS[0]}

      - name: Unit Test
        run: |
          xcodebuild test-without-building \
            -project Telescopure.xcodeproj \
            -scheme Telescopure \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=18.5" \
            -derivedDataPath ${{ env.DERIVED_DATA }} \
            -only-testing:ModelTests | \
            xcbeautify && exit ${PIPESTATUS[0]}

      - name: UI Test
        if: github.event.inputs.ui-test-flag == 'YES'
        run: |
          xcodebuild test-without-building \
            -project Telescopure.xcodeproj \
            -scheme Telescopure \
            -destination "platform=iOS Simulator,name=iPhone 16,OS=18.5" \
            -derivedDataPath ${{ env.DERIVED_DATA }} \
            -only-testing:TelescopureUITests | \
            xcbeautify && exit ${PIPESTATUS[0]}
